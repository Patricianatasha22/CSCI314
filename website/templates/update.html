<h1>Update Profile</h1>

<form action="./updateProfile/{{ myuser.id }}" method="post">
  {% csrf_token %} Full name: <br />
  <input name="fullname" value="{{ myuser.fullname }}" />
  <br /><br />
  Username: <br />
  <input name="username" value="{{ myuser.username }}" />
  <br /><br />
  Password: <br />
  <input name="password" value="{{ myuser.password }}" />
  <br /><br />
  <input type="submit" value="Submit" />
</form>
