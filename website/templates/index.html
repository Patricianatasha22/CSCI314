<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>NextLevel | Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c1b3b95b1c.js" crossorigin="anonymous"></script>

  <style>
    .alert-error {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
} 
  </style>
</head>

<body>
  <!-- Login Content -->
  <div class="bg-image" style="
            background-image: url('../static/img/Nature1.png');
            background-size: cover;
        ">
    <div class="container py-5 h-100" style="font-family: Arial, Helvetica, sans-serif;">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-xl-6">
          <!-- the entire form starts here -->
          <div class="card rounded-5 text-black" style="background: rgba(255,255,255,0.85);
                 border-radius: 10%;">

            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <!--Error Messages-->
                  {% if messages %}
                  {% for message in messages %}
                  <p class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </p>
                  {% endfor %}
                  {% endif %}
                  <div style="padding-bottom:30px;">
                  <h4>Research Conference </br> <span style="font-size: 35px ;">Management
                      System</span> </h4>

                  <p class="text-muted">by NextLevel</p>
                  <hr/>
                  </div>
                  
                  <h5>Login as</h5>
                </div>

                <form action="./checkLogin/" method="POST">
                  {% csrf_token %}
                  <div class="text-center" style="width:60%;margin:0 auto;">
                    <div class="form-outline mb-4">
                      <!-- <label class="form-label" for="form2Example11">Login as:</label> -->
                      <select class="form-select form-select-md mb-3" aria-label=".form-select-md example" name="roleList" id="roleList" >
                        <option value="Author"> Author </option>
                        <option value="Reviewer"> Reviewer </option>
                        <option value="Conference Chair"> Conference Chair</option>
                        <option value="System Admin"> System Admin </option>
                      </select>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-user" style="font-size: 25px ;"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                      aria-describedby="basic-addon1" name="username">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2">
                        <i class="fa-solid fa-lock" style="font-size: 25px;"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                      aria-describedby="basic-addon1" name="password">
                  </div>

                  <div class="text-center pt-3 mb-5 pb-1">
                    <input class="btn btn-block btn-outline-secondary" type="submit" value="Login"/>
                    <!-- </br> </br>
                    <a class="text-muted forgot-password" href="#!">Forgot password?</a> -->
                  </div>

                  <!-- <hr>
                  <div class="d-flex align-items-center justify-content-center pb-4 pt-2">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a type="button" class="btn btn-block btn-outline-secondary" href="register.html">Register</a>
                  </div> -->

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
