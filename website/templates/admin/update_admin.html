<h1>Update Admin Profile</h1>
<br/>
    <!--Error Messages-->
    {% if messages %}
    {% for message in messages %}
      <p><b>
        {{ message }}
    </b>
      </p>
    {% endfor %}
  {% endif %}  

<form method="post">
  {% csrf_token %}
  Email: <br />
  <input name="email" value="{{ admin.email }}" />
  <br /><br />
  Username: <br />
  <input name="username" value="{{ admin.username }}" />
  <br /><br />
  Password: <br />
  <input name="password" value="{{ admin.password }}" />
  <br /><br />
  <input type="submit" value="Submit" />
</form>
