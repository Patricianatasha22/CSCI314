<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NextLevel - View Paper Contents (Author)</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
        integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/c1b3b95b1c.js" crossorigin="anonymous"></script>

    <style>
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 20px 0 0;
            /* Height of navbar */
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
            width: 240px;
            z-index: 600;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
            }
        }

        .sidebar .active {
            background-color: rgb(90, 109, 112);
            ;
            border-radius: 5px;
            box-shadow: 0 3px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
            /* Scrollable contents if viewport is shorter than content. */
        }

        button.myButton {
            border-radius: 10px;
            background-color: rgb(90, 109, 112);
            color: whitesmoke;
            border-color: rgb(90, 109, 112);
            transition-duration: 0.4s;
        }

        button.myButton:hover {
            background-color: azure;
            color: rgb(90, 109, 112);

        }
    </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <!--Main Navigation-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse"
            style="background-color: rgb(255, 255, 255,0.8)">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <h1 class="text-center">NextLevel</h1>
                    <hr>
                    <i class="fa-solid fa-user" style="font-size: 50px; text-align: center; margin-bottom: 20px;"></i>

                    <h5 class="text-center" style="margin-bottom: 20px; font-weight: bold;">Author</h5>

                    <a href="{% url 'authorViewPaper' %}" class="list-group-item list-group-item-action active">
                        <i class="fa-solid fa-eye me-3"></i>
                        <span>View Paper</span>
                    </a>
                    <a href="{% url 'authorSubmitPaper' %}" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-file-arrow-up me-3"></i>
                        <span>Submit Paper</span>
                    </a>
                    <a href="{% url 'authorRateReview' %}" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-star me-3"></i>
                        <span>Rate Review</span>
                    </a>
                    <a href="{% url 'logout'%}" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-right-from-bracket me-3"></i>
                        <span>Log Out</span></a>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->
    </header>
    <!--Main Navigation-->

    <!-- Main Layout-->
    <main style="margin-top: 50px; margin-left: 270px; margin-right: 30px; margin-bottom: 50px;">
        <!-- INSERT ALL CONTENT HERE -->
        <div class="card rounded-10 text-black" style="background: rgba(238, 238, 238, 0.9); border: 0ch;">
            <div class="card rounded-5 text-black" style="background: rgba(245, 243, 243,0); border: 0ch; margin-top: 30px; 
           margin-left: 50px; margin-right: 50px;">
                <h3 class="text-center mx-0" style="font-weight: bold;">
                    Paper Contents
                    <hr>
                </h3>
            </div>

            <div class="card rounded-5 text-black" style="background: rgba(245, 243, 243,0); border: 0ch; margin-left: 50px;
                margin-right: 50px; margin-bottom: 30px;">
                <div class="col-lg-12">
                    <span style="font-weight: bold ;">File Name: </span>
                    <span style="font-weight: bold ;"> <u> {{paper.fileName}} </u> </span>
                    </br>
                    <span style="font-weight: bold ;">Paper ID: </span>
                    <span style="font-weight: bold;">{{paper.id}}</span>
                    </br>
                    <span style="font-weight: bold ;">Topic: </span>
                    <span style="font-weight: bold;">{{paper.topic}}</span>
                    </br> </br>
                    <span>{{content}}</span>
                    </br> </br>
                    <a href="{% url 'authorViewPaper' %}"><button class="myButton">Back</button></a>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
