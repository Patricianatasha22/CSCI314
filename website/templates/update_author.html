<h1>Update Author Profile</h1>

<form method="post">
  {% csrf_token %} Full name: <br />
  <input name="fullname" value="{{ author.name }}" />
  <br /><br />
  Email: <br />
  <input name="email" value="{{ author.email }}" />
  <br /><br />
  Username: <br />
  <input name="username" value="{{ author.username }}" />
  <br /><br />
  Password: <br />
  <input name="password" value="{{ author.password }}" />
  <br /><br />
  <input type="submit" value="Submit" />
</form>
