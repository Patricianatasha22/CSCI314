<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>NextLevel - Update Conference Chair Profile</title>
      <!-- CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
         integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://kit.fontawesome.com/c1b3b95b1c.js" crossorigin="anonymous"></script>  
      <style>
         /* Sidebar */
         .sidebar {
         position: fixed;
         top: 0;
         bottom: 0;
         left: 0;
         padding: 20px 0 0;
         /* Height of navbar */
         box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
         width: 240px;
         z-index: 600;
         }
         @media (max-width: 991.98px) {
         .sidebar {
         width: 100%;
         }
         }
         .sidebar .active {
         border-radius: 5px;
         box-shadow: 0 3px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
         }
         .sidebar-sticky {
         position: relative;
         top: 0;
         height: calc(100vh - 48px);
         padding-top: 0.5rem;
         overflow-x: hidden;
         overflow-y: auto;
         /* Scrollable contents if viewport is shorter than content. */
         }
      </style>
   </head>
   <body>
      <!--Main Navigation-->
      <header>
         <!-- Sidebar -->
         <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse" style="background-color: rgb(255, 255, 255,0.8)">
            <div class="position-sticky">
               <div class="list-group list-group-flush mx-3 mt-4">
                  <h1 class="text-center">NextLevel</h1>
                  <hr>
                  <i class="fa-solid fa-user" style= "font-size: 50px; text-align: center; margin-bottom: 20px;"></i>
                  <h5 class="text-center" style = "margin-bottom: 20px;">System Admin</h5>
                  <a href="#" class="list-group-item list-group-item-action active"
                     style = "background-color: rgb(90, 109, 112);">
                  <i class="fa-solid fa-eye me-3"></i>
                  <span>View Paper</span>
                  </a>
                  <a href="#" class="list-group-item list-group-item-action" style = "background-color: whitesmoke">
                  <i class="fa-solid fa-file-arrow-up me-3"></i>
                  <span>Submit Paper</span>
                  </a>
                  <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                  <i class="fa-solid fa-right-from-bracket me-3"></i>
                  <span>Log Out</span></a>
               </div>
            </div>
         </nav>
         <!-- Sidebar -->
      </header>
      <!--Main Navigation-->
      <!-- Main Layout-->
      <main style="margin-top: 50px; margin-left: 270px; margin-right: 30px; margin-bottom: 50px; font-family: Arial, Helvetica, sans-serif;">
         <!-- INSERT ALL CONTENT HERE -->
         <div class="card rounded-10 text-black" style="background: rgba(245, 243, 243,0.9); border: 0ch;">
            <div class="card rounded-5 text-black" style="background: rgba(245, 243, 243,0); border: 0ch; margin-top: 30px; margin-left: 50px; margin-right: 50px;">
               <h3 class="text-center mx-0">
                  Update Conference Chair Profile
                  <hr>
               </h3>
               <div class="col-lg-12">
                  <form>
                     <div class="row justify-content-md-center">
                        <div class="col-md-5">
                           <label class="form-label" style="font-weight: bold; font-size: large;">Role</label>
                           <div class="input-group mb-3">
                              <select class="form-select form-control-sm" aria-label="Default select example" name="roleList" id="roleList">
                                 <option selected hidden>--Update Role As--</option>
                                 <option value="Author">Author</option>
                                 <option value="Conference Chair">Conference Chair</option>
                                 <option value="Reviewer">Reviewer</option>
                                 <option value="System Admin">System Admin</option>
                              </select>
                           </div>   
                        </div>
                        <div class="col-md-5" for="nameInputField" for="nameTitle">
                           <label class="form-label" id="nameTitle" style="font-weight: bold; font-size: large;">Full Name</label>
                           <div class="input-group mb-3">
                              <input type="text" id="nameInputField" class="form-control" placeholder="Enter Full Name" aria-label="fullName" aria-describedby="basic-addon1">
                           </div>
                        </div>
                     </div>

                     <div class="row justify-content-md-center">
                        <div class="col-md-5">
                           <label class="form-label" for="emailInputField" style="font-weight: bold; font-size: large;">Email</label>
                           <div class="input-group mb-3">
                              <input type="text" id="emailInputField" class="form-control" placeholder="Enter Email" aria-label="email" aria-describedby="basic-addon1">
                           </div>
                        </div>
                        <div class="col-md-5">
                           <label class="form-label" for="usernameInputField" style="font-weight: bold; font-size: large;">Username</label>
                           <div class="input-group mb-3">
                              <input type="text" id="usernameInputField" class="form-control" placeholder="Enter Username" aria-label="username" aria-describedby="basic-addon1">
                           </div>
                        </div>
                     </div> 

                     <div class="row justify-content-md-center">
                        <div class="col-md-5">
                           <label class="form-label" for="passwordInputField" style="font-weight: bold; font-size: large;">Password</label>
                           <div class="input-group mb-3">
                              <input type="text" id="passwordInputField" class="form-control" placeholder="Enter Password" aria-label="password" aria-describedby="basic-addon1">
                           </div>
                        </div>
                        <div class="col-md-5" id="divMaxPaper" for="maxPaperInputField" for="maxPaperTitle" style="display: none;">
                           <label class="form-label" id="maxPaperTitle" style="font-weight: bold; font-size: large;">Max Papers</label>
                           <div class="input-group mb-3">
                              <input type="text" id="maxPaperInputField" class="form-control" placeholder="Enter Maximum Papers" aria-label="maximumPapers" aria-describedby="basic-addon1">
                           </div>
                        </div>
                     </div>

                     <div class="card rounded-10 text-black" style="background: rgba(245, 243, 243,0); border: 0ch;margin-top: 30px;">
                        <div class="text-center pt-1 mb-5 pb-1">
                           <button class="btn btn-block btn-outline-secondary" type="button" style = "height:40px;">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>      
         <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
         crossorigin="anonymous"></script>
          <!-- Script to hide fields base on role -->
          <script>
             $('#roleList').on('change', function (){
                if ($(this).val() === "Author") {
                   $("#nameTitle").show()
                   $("#nameInputField").show()
                   $("#maxPaperTitle").hide()
                   $("#maxPaperInputField").hide()
                }
                else if ($(this).val() === "Reviewer") {
                   $("#nameTitle").show()
                   $("#nameInputField").show()
                   $("#divMaxPaper").show()
                   $("#maxPaperTitle").show()
                   $("#maxPaperInputField").show()
                }
                else if ($(this).val() === "Conference Chair") {
                   $("#nameTitle").show()
                   $("#nameInputField").show()
                   $("#maxPaperTitle").hide()
                   $("#maxPaperInputField").hide()
                }
                else if ($(this).val() === "System Admin") {
                   $("#nameTitle").hide()
                   $("#nameInputField").hide()
                   $("#maxPaperTitle").hide()
                   $("#maxPaperInputField").hide()
                }
             });
          </script>
      </main>
   </body>
</html>
