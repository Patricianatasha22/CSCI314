<h1>View Bidded Paper</h1>

<table border="1">
    <tr>
      <td>Paper ID</td>
      <td>Candidates</td>
      <td>Assigned to</td>
    </tr>
    {% for paper in paper_id_list %}
    <tr>
      <td>{{ paper.paper_id }}</td>
      <td>{% for c in paper.candidate %}
            <a href="">{{ c }}</a>
          {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </table>
