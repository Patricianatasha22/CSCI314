{% load static%}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NextLevel - Login</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
            integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    </head>
    <body>

        <!-- Login Content -->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Welcome to NextLevel</h4>
                  <p>Login to your account</p>
                </div>

                <!--Error Messages-->
                {% if messages %}
                  {% for message in messages %}
                    <p class="alert alert-{{ message.tags }}">
                      {{ message }}
                    </p>
                  {% endfor %}
                {% endif %}

                
                <form action="checkLogin/" , method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Login as:</label>
                    <select class="form-select" aria-label="Default select example" name="roleList" id="roleList">
                      <option value="Author"> Author </option>
                    <option value="Reviewer"> Reviewer </option>
                    <option value="Conference Chair"> Conference Chair</option>
                    <option value="System Admin"> System Admin </option>
                    </select>
                  </div>
<hr>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Username:</label>
                        <input type="text" id="form2Example11" class="form-control"
                            placeholder="Username" name = "username"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Password:</label>
                        <input type="password" id="form2Example22" class="form-control"
                            placeholder="Password" name="password"/>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <input class="btn btn-block fa-lg btn-outline-secondary"
                            type="submit" value="Login"/>
                        <!--<a class="text-muted forgot-password" href="#">Forgot password?</a>-->
                    </div>
                    <!--<div class="d-flex align-items-center justify-content-center pb-4 pt-2">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a type="button" class="btn btn-block btn-outline-secondary"
                            href="{% url 'register' %}">Register</a>
                    </div>-->

                    <!--<a href="db/">View Members</a>-->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

        <!--JavaScript(s)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    </body>
</html>
